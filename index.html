<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Videocall + TraducciÃ³n</title>
<style>
body { margin: 0; font-family: Arial, sans-serif; background: black; color: white; }
#login { text-align: center; margin-top: 50px; }
button { padding: 12px 20px; margin: 8px; font-size: 18px; }
#call-ui { display:none; }
#videos { display:flex; justify-content: space-around; margin-top: 20px; }
video { width:45vw; height:35vh; background:black; object-fit:cover; border:2px solid white; }
#texts { display:flex; justify-content: space-around; margin-top: 10px; font-size:20px; }
</style>
</head>
<body>

<div id="login">
  <h2>ElegÃ­ perfil</h2>
  <button id="btn-lauti">Lauti (ES â†’ PT)</button>
  <button id="btn-carol">Carol (PT â†’ ES)</button>
</div>

<div id="call-ui">
  <div id="videos">
    <div>
      <video id="localVideo" autoplay muted playsinline></video>
      <div id="text-local"></div>
    </div>
    <div>
      <video id="remoteVideo" autoplay playsinline></video>
      <div id="text-remote"></div>
    </div>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
let socket, pc;
let profile, roomId = "testroom123";
let localStream;

const btnL = document.getElementById("btn-lauti");
const btnC = document.getElementById("btn-carol");
const loginDiv = document.getElementById("login");
const callDiv = document.getElementById("call-ui");
const lv = document.getElementById("localVideo");
const rv = document.getElementById("remoteVideo");
const textLocal = document.getElementById("text-local");
const textRemote = document.getElementById("text-remote");

// Eventos de botones
btnL.onclick = () => startApp("lauti");
btnC.onclick = () => startApp("carol");

async function startApp(sel) {
    profile = sel;
    loginDiv.style.display = "none";
    callDiv.style.display = "block";

    const backendURL = "https://tst-backend-9vom.onrender.com/"; // ðŸ”¥ ponÃ© tu URL de Render
    socket = io(backendURL);

    socket.emit("join-room", roomId);

    await startWebRTC();
    startTextRecognition();
}

async function startWebRTC() {
    localStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
    lv.srcObject = localStream;

    pc = new RTCPeerConnection();

    localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

    pc.onicecandidate = e => {
        if (e.candidate) socket.emit("ice-candidate", roomId, e.candidate);
    };

    pc.ontrack = e => rv.srcObject = e.streams[0];

    socket.on("offer", async (offer) => {
        await pc.setRemoteDescription(offer);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("answer", roomId, answer);
    });

    socket.on("answer", async (answer) => {
        await pc.setRemoteDescription(answer);
    });

    socket.on("ice-candidate", async (candidate) => {
        try { await pc.addIceCandidate(candidate); } catch {}
    });

    // Crear la oferta
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    socket.emit("offer", roomId, offer);
}

function startTextRecognition() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.lang = profile==="lauti"? "es-AR" : "pt-BR";

    recognition.onresult = async (event) => {
        const text = event.results[event.results.length-1][0].transcript.trim();

        // traducir local
        const sl = profile==="lauti"? "es" : "pt";
        const tl = profile==="lauti"? "pt" : "es";
        const translatedLocal = await translateGoogle(text, sl, tl);

        textLocal.innerText = `[${profile}] ${translatedLocal}`;

        // mandar al otro
        socket.emit("text-msg", roomId, { from:profile, text:translatedLocal });
    };

    recognition.onend = () => recognition.start();
    recognition.start();

    socket.on("text-msg", msg => {
        const other = msg.from==="lauti" ? "carol" : "lauti";
        textRemote.innerText = `[${other}] ${msg.text}`;
    });
}

async function translateGoogle(text, sl, tl) {
    const url = "https://translate.googleapis.com/translate_a/single?client=gtx"
              + "&sl="+sl+"&tl="+tl+"&dt=t&q="+encodeURIComponent(text);
    try {
        const r = await fetch(url);
        const d = await r.json();
        return d[0].map(x=>x[0]).join("");
    } catch {
        return text;
    }
}
</script>
</body>
</html>
